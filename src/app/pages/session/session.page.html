<ion-content padding>
  <ion-row justify-content-center>
    <img class="logo" src="assets/ElEstorLogoCuadroyAza.png">
  </ion-row>
  <ion-row justify-content-center>
    <h1 class="version-app">
      <strong>Repartidor</strong>
    </h1>
  </ion-row>
  <ion-row justify-content-center text-center margin-bottom>
    <p>Bienvenido a la app de El Estor para socios repartidores</p>
  </ion-row>
  <ion-row margin justify-content-center>
    <ion-col size="6">
      <ion-button fill="clear" (click)="Login()" style="font-size:18px; --color:#3880ff; --background-activated:#fff;"
        router-direction="forward">
        Iniciar Sesi&oacute;n</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="New_User()" style="font-weight:bold; font-size:18px; --border-radius:0;" color="primary"
        router-direction="forward">Registrarse</ion-button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer text-center no-border>
  <ion-toolbar>
    <small>
      <strong>Lex Software S.A. de C.V. All Rights Reserved 2019</strong>
    </small>
  </ion-toolbar>
</ion-footer>
